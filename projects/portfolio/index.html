<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Vazquez</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Eduardo Vazquez</h1>
        <span class="material-symbols-outlined">
            menu
        </span>
        <nav id="navbar">
            <a href="#welcome-section">about</a>
            <a href="#projects">work</a>
            <a href="#contact">contact</a>
        <!-- 7.The navbar should contain at least one link that you can click on to navigate to different sections of the page -->
        </nav> <!-- 6.Your portfolio should have a navbar with an id of navbar -->
    </header>
    <main>
        <section id="welcome-section"> <!-- 1.Your portfolio should have a welcome section with an id of welcome-section -->
            <h1>Eduardo Vazquez</h1> <!-- 2.The welcome section should have an h1 element that contains text -->
        </section>
        <section id="projects"> <!-- 3.Your portfolio should have a projects section with an id of projects -->
            <article class="project-tile"> <!-- 4.The projects section should contain at least one element with a class of project-tile to hold a project -->
                <link rel="stylesheet" href="#"><!-- 5.The projects section should contain at least one link to a project -->
            </article>
        </section>
    </main>
    <footer>
        <section id="contact">

        </section>
        <!-- 8.Your portfolio should have a link with an id of profile-link, which opens your GitHub or freeCodeCamp profile in a new tab -->
    </footer>
</body>
</html>
