<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/calculator.js" defer></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cr">Develped by Eduardo Vazquez</div>
    <main>
        <div id="screen">
        </div>
        <div class="button">
            <button  id="c" class="uti">
                C
            </button>
        </div>
        <div class="button">
            <button id="+/-" class="uti">
                +/-
            </button>
        </div>
        <div class="button">
            <button id="%" class="uti">
                %
            </button>
        </div>
        <div class="button">
            <button id="/" class="op">
                /
            </button></div>
        <div class="button">
            <button id="7" class="number">
                7 
            </button></div>
        <div class="button">
            <button id="8" class="number">
                8
            </button></div>
        <div class="button">
            <button id="9" class="number">
                9
            </button>
        </div>
        <div class="button">
            <button id="x" class="op">
                x
            </button>
        </div>
        <div class="button">
            <button id="4" class="number">
                4
            </button>
        </div>
        <div class="button">
            <button id="5" class="number">
                5
            </button>
        </div>
        <div class="button">
            <button id="6" class="number">
                6
            </button>
        </div>
        <div class="button">
            <button id="-" class="op">
                -
            </button>
        </div>
        <div class="button">
            <button id="1" class="number">
                1
            </button>
        </div>
        <div class="button">
            <button id="2" class="number">
                2
            </button>
        </div>
        <div class="button">
            <button id="3" class="number">
                3
            </button>
        </div>
        <div class="button">
            <button id="+" class="op">
                +
            </button>
        </div>
        <div class="button zero" >
            <button id="0" class="number zero_button">
                0
            </button>
        </div>
        <div class="button">
            <button id="." class="number">
                ,
            </button>
        </div>
        <div class="button">
            <button id="equals" class="op">=</button>
        </div>
    </main>
</body>
</html>
