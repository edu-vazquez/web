<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/calculator.js" defer></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-3,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>Developed by Eduardo Vazquez</header>
    <main>
        <div id="screen">
        </div>
        <button  id="c" class="function">
            C
        </button>
        <button id="+/-" class="function">
            +/-
        </button>
        <button id="%" class="function">
            %
        </button>
        <button id="/" class="operation">
            /
        </button>
        <button id="7" class="number">
            7 
        </button>
        <button id="8" class="number">
            8
        </button>
        <button id="9" class="number">
            9
        </button>
        <button id="x" class="operation">
            x
        </button>
        <button id="4" class="number">
            4
        </button>
        <button id="5" class="number">
            5
        </button>
        <button id="6" class="number">
            6
        </button>
        <button id="-" class="operation">
            -
        </button>
        <button id="1" class="number">
            1
        </button>
        <button id="2" class="number">
            2
        </button>
        <button id="3" class="number">
            3
        </button>
        <button id="+" class="operation">
            +
        </button>
        <button id="0" class="number zero_button">
            0
        </button>
        <button id="." class="number">
            ,
        </button>
        <button id="equals" class="operation">
            =
        </button>
    </main>
</body>
</html>
